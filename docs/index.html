<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      body {
        padding-top: 40px;
       padding-bottom: 40px;
      }
    </style>
    <style>
      .profile-pic {
        width: 128px;
        height: 128px;
        object-fit: cover;
        border-radius: 128px;
      }
    </style>
    <style>
      .thumbnail {

        height: 48px;
        border-radius: 48px;
        object-fit: cover;
      }
    </style>
    <style>
      body {

      }

        color: #094067;
        display: flex;
        justify-content: center;
      }

        color: #094067;
        display: flex;
        justify-content: space-around;
      }
      .profile {
        display: flex;
        justify-content: center;
      }
      .links {
        background-color: #3da9fc;
        text-decoration: none;
        display: flex;
        align-items: center;
        padding: 5px;
      }
      .links a {
        color: #fffffe;
        text-decoration: none;
        text-align: center;
        flex-grow: 1;
      }
    </style>
    <style>

      }

        max-width: 640px;
        flex-grow: 1;

    <style>
